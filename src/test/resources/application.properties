### Server config
server.port=8080

### Application config
spring.application.name=AnTalk-test

### Database config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/test_db
spring.datasource.username=test_username
spring.datasource.password=test_password

### Liquibase config
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/liquibase/test-db-changelog.xml

### Dbqueue config
db-queue.processing-enabled=false
db-queue.shard-id=test-queue-shard-id
db-queue.table-name=queue_tasks

